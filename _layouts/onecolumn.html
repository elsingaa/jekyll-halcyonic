---
layout: default
---
<!-- Content -->
<div id="content-wrapper">
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="12u">

					<section>
							{% if page.title %}
							<header>
								<h2>{{ page.title }}</h2>
								{% if page.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}
							</header>
							{% endif %}
							{{ content }}
						</section>
				</div>
			</div>
		</div>
	</div>
</div>
